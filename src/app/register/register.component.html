<div class="p-4">
    <h2 class="text-xl font-bold mb-4">Register</h2>
    <form ng-submit="$ctrl.register()">
      <input type="text" ng-model="$ctrl.name" placeholder="Name" class="w-full border p-2 mb-2">
      <input type="email" ng-model="$ctrl.email" placeholder="Email" class="w-full border p-2 mb-2">
      <input type="password" ng-model="$ctrl.password" placeholder="Password" class="w-full border p-2 mb-2">
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</button>
    </form>
  </div>
