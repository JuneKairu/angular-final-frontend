<body class="m-0 p-0 flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-800">

<div class="max-w-md mx-auto bg-gray-800 rounded-lg overflow-hidden shadow-lg dark:bg-gray-900 p-4">
  <h2 class="text-2xl font-semibold text-center text-white mb-2">Register</h2>
  <form ng-submit="$ctrl.register()" class="space-y-4">
    <input type="text" ng-model="$ctrl.name" placeholder="Name" class="w-full px-3 py-2 placeholder-gray-300 border border-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <input type="email" ng-model="$ctrl.email" placeholder="Email" class="w-full px-3 py-2 placeholder-gray-300 border border-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <input type="password" ng-model="$ctrl.password" placeholder="Password" class="w-full px-3 py-2 placeholder-gray-300 border border-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <div class="text-center">
      <button type="submit" class="px-6 py-2 font-bold text-white bg-indigo-500 rounded-full hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 w-auto inline-flex items-center justify-center">Register</button>
    </div>
  </form>
</div>

</body>
